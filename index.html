<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"/>
  <title>Rogue Blocks ‚Äì Waves + Rewards (Wild only)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="party">
        <div class="hero" data-hero="knight">
          <div class="portrait" style="--c:#ff5a78">K</div>
          <div class="bars">
            <div class="hp"><span class="fill"></span></div>
            <div class="ult">1‚Ä¢2‚Ä¢3</div>
          </div>
        </div>
        <div class="hero" data-hero="mage">
          <div class="portrait" style="--c:#60e1ff">M</div>
          <div class="bars">
            <div class="hp"><span class="fill"></span></div>
            <div class="ult">1‚Ä¢2‚Ä¢3</div>
          </div>
        </div>
        <div class="hero" data-hero="priest">
          <div class="portrait" style="--c:#7affc3">P</div>
          <div class="bars">
            <div class="hp"><span class="fill"></span></div>
            <div class="ult">1‚Ä¢2‚Ä¢3</div>
          </div>
        </div>
      </div>

      <div class="enemy">
        <div class="name"><span id="waveLbl">Wave 1/6</span> ‚Äì <span id="enemyName">Training Dummy</span></div>
        <div class="hp"><span class="fill"></span></div>
      </div>
    </header>

    <main class="arena" id="arena"></main>

    <footer class="blockbar">
      <div class="row" id="blockRow" aria-label="Skill Blocks"></div>
      <div class="meta">
        <div class="tip">
          Tap or <strong>drag</strong> across the row:
          grabs up to <strong>3 contiguous</strong> same-color blocks (‚≠ê Wild matches any).
        </div>
        <div class="controls">
          <label>Spawn</label>
          <input id="rate" type="range" min="300" max="2000" step="50" value="900"/>
          <label>Wild%</label>
          <input id="pWild" type="range" min="0" max="30" step="1" value="10"/>
        </div>
      </div>
    </footer>
  </div>

  <!-- Block template -->
  <template id="blockTpl">
    <button class="block empty" data-type="" data-color="" data-index="">
      <span class="icon"></span>
      <span class="glyph"></span>
      <span class="count"></span>
    </button>
  </template>

  <!-- Overlays -->
  <div id="overlay" class="overlay show">
    <div class="panel">
      <h1>Rogue Blocks</h1>
      <p>Beat 6 waves. Build power with rewards between fights.</p>
      <button id="btnStart">Start Run</button>
    </div>
  </div>

  <div id="rewardOverlay" class="overlay">
    <div class="panel">
      <h2>Choose a Reward</h2>
      <div class="rewardGrid">
        <button class="reward" data-reward="heal">üíö Heal Party 25%</button>
        <button class="reward" data-reward="amp">üí• +10% Damage Amp</button>
        <button class="reward" data-reward="rate">‚ö° +15% Block Rate</button>
      </div>
      <small>Pick ONE, then continue.</small>
      <button id="btnNextWave">Next Wave</button>
    </div>
  </div>

  <div id="endOverlay" class="overlay">
    <div class="panel">
      <h2 id="endTitle">Victory!</h2>
      <p id="endText"></p>
      <button id="btnRestart">Restart</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
